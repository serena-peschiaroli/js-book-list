<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise with Ajax</title>
    <link rel="stylesheet" href="style/styles.css">
</head>

<body>
    <main>
        <div class="container">
            <header>
                <div class="logo">
                    <img src="img/bookshop-logo.webp" alt="Bookshop Logo">
                </div>
                <div class="search-bar">
                    <input type="text" name="quicksearch" id="q" placeholder="Quick search">
                </div>
                <div class="nav">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Shop</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
            </header>
            <div class="input-container">
                <form>
                    <input type="search" name="search" id="search-input" placeholder="Search...">  
                    <select name="by" id="by">
                        <option value="q=">Free Search</option>
                        <option value="title=">Title</option>
                        <option value="author=">Author</option>
                    </select>
                    <button type="submit" id="search-button">Submit</button>
                </form>
            </div>
            <div class="book-container" id="results">

                <div class="navigation-buttons">
                    <button id="prev-button">Previous</button>
                    <button id="next-button">Next</button>
                </div>

            </div>
            
            
            </div>
            <div class="list-container">
                <h2>Book list List</h2>
                <ul id="book-list"></ul>
            </div>
            <footer></footer>
        </div>
    </main>
    <script src="js/script.js"></script>

</body>

</html>
