<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise with Ajax</title>
    <link rel="stylesheet" href="style/styles.css">
</head>

<body>
    <div class="container">

    

         <header>
                <div class="logo">
                    <img src="img/bookshop-logo.webp" alt="Bookshop Logo">
                </div>
                <div class="input-container">
                    <form>
                        <input type="search" name="search" id="search-input" placeholder="Search...">
                        <select name="search" id="key">
                            <option value="q=">Free Search</option>
                            <option value="title=">Title</option>
                            <option value="author=">Author</option>
                        </select>
                        <button type="submit" id="search-button">Submit</button>
                    </form>
                </div>
                <div class="nav">
                    <ul>
                        <li>
                            <button class="btn" id="toggle-list-button">Your list</button>
                            <span id="item-count" class="item-count">0</span>
                        </li>
                    </ul>
                </div>
            </header>
        <div class="wrapper">
            <div class="row">         
                <div class="book-container">
                    <div class="sub-row" id="results">
                    
                    </div>
                    <div class="navigation-buttons">
                        <button id="prev-button" class="prev"> prev</button>
                        <button id="next-button" class="next"> next</button>
                    </div>
                   
                </div>
    
                <div class="list-container" id="list-container">
                    <h2>Book List</h2>
                    <ul id="book-list"></ul>

                </div>
            </div>
        </div>

        <footer></footer>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
