<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise with Ajax</title>
    <link rel="stylesheet" href="style/styles.css">
    <link rel="stylesheet" href="style/responsive.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <input type="text" id="search-input" placeholder="Search...">
            <button id="search-button">Search</button>
            <div class="nav">
                <button class="btn" id="toggle-list-button">Your List </button>
                <span id="item-count" class="item-count">0</span>
            </div>
        </div>
        <div class="wrapper">
            <div class="row">     
                <div class="book-container" id="book-container">
                    <div class="loading hidden" id="loading-spinner">
                        <div class="spinner">
                            <p style="margin-bottom: 1rem;">Loading, please wait...</p>
                            <img src="img/spinner-dark.webp" alt="Loading...">
                    
                        </div>
                    </div>
                    <div class="placeholder" id="no-results-placeholder">
                        <p>Welcome to the BookList app! Feel free to search for the title you are interested in and save it to your list. In
                            your list, you can mark the ones you have read or not.</p>
                    </div>
                    <div class="sub-row" id="results">
                        
                    
                    </div>
                    <div class="navigation-buttons">
                        <button id="prev-button" class="prev"> prev</button>
                        <button id="next-button" class="next"> next</button>
                    </div>
                   
                </div>
    
                <div class="list-container" id="list-container">
                    <h2>Book List</h2>
                    <div class="filters">
                        <label for="filter-read">Show:</label>
                        <select id="filter-read">
                            <option value="all">All</option>
                            <option value="read">Read</option>
                            <option value="unread">Unread</option>
                        </select>
                        <button id="apply-filter-button" class="btn">Apply Filter</button>
                    </div>
                    <ul id="book-list"></ul>

                </div>
            </div>
        </div>

        <footer>
            
                <p>&copy; 2024 Bookshop. All Rights Reserved.</p>
           
        </footer>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
